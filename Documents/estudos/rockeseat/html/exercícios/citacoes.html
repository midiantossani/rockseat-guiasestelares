<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
</head>
<body>
    <h1>Citações</h1>
    <p>
        <blockquote style="background: burlywood;">
            <code>&lt;blockquote&gt;</code> Indica que um texto externo foi citado.
        </blockquote>
    </p>
    <p>
        <code>&lt;cite&gt;</code>citando e dando créditos, nome do autor, etc.
    </p>
    <p>O elemento <code>&lt;code&gt;</code> serve para citações curtas, sem necessidade de parágrafos e quebras de linha.</p>

</body>
</html>
